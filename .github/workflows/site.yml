name: site
on:
  push:
    branches:
      - master
    paths:
      - site/**
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Xskipper repository
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          architecture: x64
      - name: Install Material for MkDocs
        run: |
          pip install mkdocs-material
          pip install mkdocs-redirects
          pip install mike
      - name: Deploying Site
        working-directory: ./site
        run: |
          git config --global user.email "xskipperci@gmail.com"
          git config --global user.name "Xskipper CI"
          mike deploy -f --remote origin --branch xskipper-site latest
          mike set-default -f --push --remote origin --branch xskipper-site latest