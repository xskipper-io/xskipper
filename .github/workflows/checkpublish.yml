name: "Publish Snapshot Check"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  publish-snapshot-check:
    if: github.repository == 'xskipper-io/xskipper'
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        branch:
          - master
    steps:
      - name: Checkout Xskipper repository
        uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
      - name: Cache Maven local repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: snapshot-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            snapshot-maven-
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish snapshot
        env:
          NEXUS_USER: ${{ secrets.NEXUS_TOKEN_USER_NAME }}
          NEXUS_PW: ${{ secrets.NEXUS_TOKEN_PASS }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          GIT_REF: ${{ matrix.branch }}
        run: |
          echo $PGP_SECRET | base64 --decode | gpg --batch --import
          build/sbt ++2.12.8 publishSigned